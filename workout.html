<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GreenBite | Workout Generator</title>
  <link rel="stylesheet" href="script/style.css"> <!-- Link external CSS -->
</head>
<body>
  <!-- HEADER (reuse existing site header) -->
  <header class="header">
    <div class="logo">GreenBite</div>
    <div class="nav-right">
      <nav>
        <ul class="nav">
          <li><a href="index.html">Home</a></li>
          <li><a href="recipes.html">Recipes</a></li>
          <li><a href="calculator.html">Calculator</a></li>
          <li><a href="workout.html" class="active">Workouts</a></li>
          <li><a href="mindfulness.html">Mindfulness</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </nav>
      <a href="#" class="signin-btn">Sign In</a>
    </div>
  </header>

  <!-- MAIN CONTENT -->
  <main class="workout">

    <!-- Workout Preferences -->
    <section class="workout-form">
      <h2>Select Your Preference</h2>
      <label for="body-part">Body Part:</label>
      <select id="body-part">
        <option value="arms">Arms</option>
        <option value="legs">Legs</option>
        <option value="core">Core</option>
        <option value="full">Full Body</option>
      </select>

      <label for="equipment">Equipment:</label>
      <select id="equipment">
        <option value="none">None</option>
        <option value="dumbbells">Dumbbells</option>
        <option value="bands">Resistance Bands</option>
      </select>

      <button id="generate-btn">Generate</button>
    </section>

    <!-- Workout Plan Results -->
    <section class="workout-plan">
      <h2>Your Workout Plan</h2>
      <ul id="exercise-list">
        <!-- JS will generate exercises here -->
      </ul>

      <!-- Timer -->
      <div class="timer-box">
        <h3>Timer</h3>
        <div id="timer-display">00:00</div>
        <button id="start-timer">Start</button>
        <button id="stop-timer">Stop</button>
      </div>
    </section>
  </main>

  <!-- FOOTER -->
  <footer class="footer">
    <div class="footer-row">
      <section class="newsletter">
        <h3>Newsletter Subscription</h3>
        <form class="newsletter-form">
          <input type="email" placeholder="Email">
          <button type="submit">Subscribe</button>
        </form>
      </section>
      <section class="socials">
        <p class="small">Follow us and get in on the latest trends</p>
        <div class="social-dots">
          <a href="#" class="dot"><img src="images/ytlogo.png" alt="YouTube"></a>
          <a href="#" class="dot"><img src="images/iglogo.png" alt="Instagram"></a>
          <a href="#" class="dot"><img src="images/fblogo.png" alt="Facebook"></a>
          <a href="#" class="dot"><img src="images/ttlogo.png" alt="TikTok"></a>
        </div>
      </section>
    </div>
    <div class="copy">
      <small>Â© 2025 GreenBite. All rights reserved.</small>
    </div>
  </footer>

  <!-- JS File -->
  <script src="script/script.js" defer></script>
</body>
</html>
